Lidi:
  Vzhled:
    - Výška: 160-200 cm
      Váha: 60-120 kg
      Popis: Lidé jsou všestranní a přizpůsobiví, schopní přežít v různých podmínkách. Jsou známí svou vynalézavostí, rozmanitostí kultur a schopností spolupracovat i soupeřit.
  Subkultury:
    Císařští: Představují kulturně vyspělou společnost s důrazem na řád a tradice.
    Jižané: Obyvatelé teplých krajin, známí svou pohostinností a uměním.
    Nomádi: Kočovníci, kteří se přizpůsobují drsným podmínkám a žijí v souladu s přírodou.
    Ostrované: Lidé z ostrovních oblastí, zruční námořníci a obchodníci.